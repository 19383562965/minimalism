<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!--GOOGLE FONTS-->
  <!--ROBOTO-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <title>Minimalism</title>
</head>
<body>

  <div id="top-menu">
    <a href="index.html" class="website-name">Minimalism</a>
  </div>

  <div id="app-information">
    <img id="app-icon" src="" alt="" style="width: 15%; aspect-ratio: 1/1;">
    <h1 id="name-of-the-app">Name</h1>
      <img id="app-information-img-one" src="" alt="1">
      <img id="app-information-img-two" src="" alt="2">
      <img id="app-information-img-three" src="" alt="3">
  </div>

  <section id="content">

    <div class="containers" id="containers" style="width: 100%;">
      <h2><span>Apps</span></h2>

      <div class="app" style="animation-duration: 1.5s;" id="blank-spaces-launcher">
        <img src="https://cdn.prod.website-files.com/62242a0228953e3b9e573176/62d499bf49ba537f3fe58d31_BlankLogo.png" alt="blank spaces launcher">
        <h3>Blank...</h3>
      </div>

      <div class="app" style="animation-duration: 2s;" id="notion">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Notion-logo.svg/2048px-Notion-logo.svg.png" alt="Notion">
        <h3>Notion</h3>
      </div>

      <div class="app" style="animation-duration: 2.5s;" id="notion-calendar">
        <img src="https://play-lh.googleusercontent.com/ZpieHVHj503tx4YoFlsHOtjQ3edA9FE_yLocxpEecO0TQq0VcKbcsZ4fvjA9LzcRdmg" alt="Notion calendar">
        <h3>Notion calendar</h3>
      </div>

      <div class="app" style="animation-duration: 3s;" id="sync-tasks">
        <img src="https://framerusercontent.com/images/NqG0uxvlTybyl30zzHZd7hThCsI.png" alt="">
        <h3>Sync Tasks</h3>
      </div>

      <div class="app" style="animation-duration: 2s;" id="opal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE3pKUOB4qwg-9YRUtndQlJEjfaf02PD_QDnb_D_gfXg3C2DHgaKBYer9afOmLmp21k0U&usqp=CAU" alt="">
        <h3>Opal</h3>
      </div>

      <div class="app" style="animation-duration: 2.5s;" id="dumb-phone">
        <img src="https://dumbphone.so/static/images/logo.jpeg" alt="">
        <h3>Dumb Phone</h3>
      </div>
    </div>

        <div class="containers">
      <h2><span>Icons</span></h2>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
